<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Carmageddon</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src='./js/virtualjoystick.js'></script>
    <link rel="stylesheet" href="./styles/carmageddon.css"/>
</head>
<body>
    <div id="status">
        Steer angle: <span id="angle"></span> Engine throttle: <span id="throttle"></span>
    </div>
    Throttle limit:<input type="number" value="15" onblur="setThrottleLimit(this.value);" max="120" min="-1"/>
    <div class="touchpad" id="container"></div>
    <img src="./images/stop.png" onclick="stop();" class="panic pointer"/>

    <script src="./js/carmageddon.js"></script>
</body>
</html>
