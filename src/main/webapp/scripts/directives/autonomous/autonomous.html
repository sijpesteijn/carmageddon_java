<div class="autonomous">
    <div class="snapshot">
        <img id="img" height="200px">
    </div>
    <div class="status">
        <button ng-click="startRace()" ng-disabled="!readyToRace();">START RACE</button>
        <ul><li ng-repeat="msg in msgs track by $index">{{ msg.msg }}
            <span ng-if="msg.count > 1">[{{msg.count}}]</span></li></ul>
    </div>
    <img class="settings" ng-click="showSettings = !showSettings" src="./images/settings.png">
    <div class="settings-overlay" ng-if="showSettings">
        Traffic light lower min color:
        <color-slider rgb="lowerHSVMin"></color-slider>
        Traffic light lower max color:
        <color-slider rgb="lowerHSVMax"></color-slider>
        Traffic light upper min color:
        <color-slider rgb="upperHSVMin"></color-slider>
        Traffic light upper max color:
        <color-slider rgb="upperHSVMax"></color-slider>
    </div>
</div>
